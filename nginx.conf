events {
    worker_connections 1024;
}

http {
    upstream backend {
        server app:8001;
    }
    
    upstream frontend {
        server pik-react-front:3000;
    }

    # HTTP to HTTPS 리다이렉트
    server {
        listen 80;
        server_name pikyourtour.com www.pikyourtour.com;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS 서버
    server {
        listen 443 ssl http2;
        server_name pikyourtour.com www.pikyourtour.com;

        # SSL 인증서 설정 (Let's Encrypt 사용 시)
        ssl_certificate /etc/letsencrypt/live/pikyourtour.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/pikyourtour.com/privkey.pem;
        
        # SSL 보안 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # React 프론트엔드 서빙
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Express 백엔드 API 라우팅 (모든 API 요청을 Express로)
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 정적 파일 캐싱
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
